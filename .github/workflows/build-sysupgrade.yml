name: Build Kwrt OneCloud Firmware (sysupgrade + emmc)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      TARGET: amlogic
      SUBTARGET: meson8b
      PROFILE: thunder-onecloud
      MAKE_THREADS: $(nproc)

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3 python3-distutils rsync unzip zlib1g-dev \
          file wget curl time jq ccache

      - name: Clone OpenWrt source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git -b openwrt-23.05 openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Prepare .config for build
        run: |
          cd openwrt
          if [ -f ../ci_configs/${{ env.PROFILE }}.config ]; then
            echo "Using custom config ../ci_configs/${{ env.PROFILE }}.config"
            cp ../ci_configs/${{ env.PROFILE }}.config .config
          else
            echo "No custom config found â€” generating default"
            echo "CONFIG_TARGET_${{ env.TARGET }}=y" >> .config
            echo "CONFIG_TARGET_${{ env.TARGET }}_${{ env.SUBTARGET }}=y" >> .config
          fi
          echo "CONFIG_TARGET_ROOTFS_SQUASHFS=y" >> .config
          echo "CONFIG_TARGET_IMAGES_GZIP=y" >> .config
          make defconfig

      - name: Build RootFS & Kernel
        run: |
          cd openwrt
          make -j$(nproc) || make -j1 V=s

      - name: Generate Amlogic EMMC / Sysupgrade Images
        run: |
          cd openwrt
          git clone https://github.com/kiddin9/amlogic-s9xxx-openwrt.git amlogic
          chmod +x amlogic/*.sh
          sudo amlogic/mk_emmc_image.sh -s squashfs -d onecloud

      - name: Upload Firmware Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: onecloud-firmware
          path: |
            openwrt/bin/targets/${{ env.TARGET }}/${{ env.SUBTARGET }}/*.img.gz
            openwrt/bin/targets/${{ env.TARGET }}/${{ env.SUBTARGET }}/*-sysupgrade.tar
