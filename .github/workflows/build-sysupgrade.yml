name: Build Kwrt OneCloud Firmware (sysupgrade + emmc)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      TARGET: amlogic
      SUBTARGET: meson8b
      PROFILE: thunder-onecloud
      MAKE_THREADS: $(nproc)

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3 python3-distutils rsync unzip zlib1g-dev \
          file wget curl time jq ccache

      - name: Clone OpenWrt source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git -b openwrt-23.05 openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Apply Kwrt config & patches
        run: |
          cd openwrt
          cp -f ../config/openwrt.config .config || true
          [ -d "../patches" ] && find ../patches -type f -name "*.patch" -exec git apply {} \;

      - name: Enable squashfs + sysupgrade support
        run: |
          cd openwrt
          echo "CONFIG_TARGET_ROOTFS_SQUASHFS=y" >> .config
          echo "CONFIG_TARGET_IMAGES_GZIP=y" >> .config
          echo "CONFIG_TARGET_ROOTFS_CPIOGZ=n" >> .config
          echo "CONFIG_TARGET_ROOTFS_EXT4FS=n" >> .config
          make defconfig

      - name: Build RootFS & Kernel
        run: |
          cd openwrt
          make -j$(nproc) || make -j1 V=s

      - name: Generate Amlogic EMMC / Sysupgrade Images
        run: |
          cd openwrt
          git clone https://github.com/kiddin9/amlogic-s9xxx-openwrt.git amlogic
          chmod +x amlogic/*.sh
          sudo amlogic/mk_emmc_image.sh -s squashfs -d onecloud

      - name: Upload Firmware Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: onecloud-firmware
          path: |
            openwrt/bin/targets/*/*/*.img.gz
            openwrt/bin/targets/*/*/*-sysupgrade.tar
